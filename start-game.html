        /* Page specific styles for the game page */
        html, body {
            height: 100%;

            z-index: 50;

        /* Video Stream Section */

            width: 100%;

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1rem;

        .game-header-ingame {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stream-controls {
            width: 100%;

            justify-content: space-between;
            align-items: center;

        /* Game Content Section */
        .game-interface {
            flex-grow: 1;
            padding: 1.5rem 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            background: var(--secondary-black);

        .main-betting-areas {

            align-items: center;

        .central-card-area {
            width: 100%;
            height: 100%;

        }

        .central-card-display {
            position: relative;
            transform: none;
            left: auto;
            top: auto;
            width: 100%;
            height: 100%;
        }

        .bottom-controls-wrapper {
            width: 100%;
            max-width: 1100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        
        .chip-selection {
            display: flex; /* Now controlled by a button */
        }
        
        .game-controls {
            position: relative;
            bottom: auto; left: auto; right: auto;
        }

        .player-info {
            width: 100%;
            max-width: 1100px;
            position: relative;
            bottom: auto; left: auto; right: auto;
        }
        
        .recent-results {
            position: relative;
            top: auto; left: auto; right: auto;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .live-clock {
                display: none;
            }
            .video-section {
                height: 40vh;
            }

            .main-betting-areas {
                grid-template-columns: 1fr 100px 1fr;
                gap: 0.5rem;
            }

            .betting-zone {
                min-height: 140px;
                padding: 0.5rem;
            }
            
            .andar-zone-image, .bahar-zone-image {
                width: 40px;
                height: 40px;
            }
            .andar-zone-image-2, .bahar-zone-image-2 {
                width: 50px;
                height: 70px;
            }
            
            .bet-amount {
                font-size: 1.2rem;
            }

            .central-card-area {
                 min-height: 140px;

            .game-interface {
                padding: 1rem;

            }

            .game-timer {
                font-size: 1.2rem;

            }

            .chip-image {

            .chip-selection {

                font-size: 16px;
            }
            .control-btn {
                padding: 10px;
                gap: 5px;
                min-width: 60px;

        }

    <script>
        // Ensure API_BASE_URL is properly set
        if (!window.API_BASE_URL || window.API_BASE_URL === 'undefined') {
            window.API_BASE_URL = window.location.hostname === 'localhost'
                ? 'http://localhost:4000'
                : 'https://reddy-anna-59l3.onrender.com';
        }
        
        let selectedChip = 0;
        let andarBet = 0;
        let baharBet = 0;
        let gameTimer = 0;
        let timerInterval;
        let playerBalance = 5000423.90;
        let betHistory = [];
        let bettingOpen = false;
        let gameState = null;
        let currentGameId = null;

        function updateClock() {
            const clockElement = document.getElementById('liveClock');
            if (clockElement) {
                const now = new Date();
                const timeString = now.toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
                clockElement.textContent = timeString;
            }
        }

        // Initialize game
        document.addEventListener('DOMContentLoaded', function() {
            loadGameSettings();
            loadStreamSettings();
            loadGameState();
            setupChipSelection();
            setupBettingZones();
            setupLiveStream();
            updateClock();
            setInterval(updateClock, 1000);
            
            // Periodic refresh of game settings every 10 seconds
            setInterval(() => {
                console.log('Periodic refresh of game settings...');
                loadGameSettings();
            }, 10000);
            
            // Real-time game state polling every 2 seconds
            setInterval(() => {
                loadGameState();
            }, 2000);
            
            // Real-time betting amounts polling every 2 seconds
            setInterval(() => {
                loadBettingAmounts();
            }, 2000);
        });

        // Refresh bet limits when page becomes visible
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && window.gameSettings) {
                setTimeout(() => {
                    displayBetLimits();
                }, 100);
            }
        });

        // Load betting amounts from backend
        async function loadBettingAmounts() {
            try {
                const API_BASE_URL = window.API_BASE_URL;
                const response = await fetch(`${API_BASE_URL}/api/game/betting-amounts`);
                const result = await response.json();
                
                if (result.success) {
                    const bettingData = result.data;
                    
                    if (bettingData.phase === 'waiting') {
                        clearBettingAmountsDisplay();
                        clearRoundInformation();
                        return;
                    }
                    
                    if (bettingData.phase === 'round1' && bettingData.round1Bets) {
                        updateBettingDisplay(bettingData.round1Bets, 'Round 1');
                    } else if (bettingData.phase === 'round2' && bettingData.round2Bets) {
                        updateBettingDisplay(bettingData.round2Bets, 'Round 2');
                    }
                }
            } catch (error) {
                console.error('Error loading betting amounts:', error);
            }
        }

        function updateBettingDisplay(bettingAmounts, round) {
            document.getElementById('andarBet').textContent = `‚Çπ${bettingAmounts.andar}`;
            document.getElementById('baharBet').textContent = `‚Çπ${bettingAmounts.bahar}`;
            const roundInfo = document.getElementById('roundInfo');
            if(roundInfo) roundInfo.textContent = round;
        }

        async function loadGameState() {
            try {
                const API_BASE_URL = window.API_BASE_URL;
                const response = await fetch(`${API_BASE_URL}/api/game/game-state`);
                const result = await response.json();
                
                if (result.success) {
                    const newGameState = result.data;
                    const isNewGame = !gameState || newGameState.gameId !== currentGameId;
                    const isGameReset = newGameState.phase === 'waiting' && gameState && gameState.phase !== 'waiting';
                    
                    if (isNewGame || isGameReset) {
                        clearAllPlayerGameState();
                        gameState = newGameState;
                        currentGameId = newGameState.gameId;
                        console.log('New game detected - clearing previous state');
                    }
                    
                    updateGameDisplay();
                    
                    if (newGameState.currentTimer !== gameTimer) {
                        gameTimer = newGameState.currentTimer;
                        document.getElementById('gameTimer').textContent = gameTimer;
                        
                        if ((newGameState.phase === 'round1' || newGameState.phase === 'round2') && newGameState.bettingOpen) {
                            if (!timerInterval) startGameTimer();
                        } else if (!newGameState.bettingOpen && timerInterval) {
                            clearInterval(timerInterval);
                            timerInterval = null;
                        }
                    }
                    
                    bettingOpen = newGameState.bettingOpen;
                    
                    if (newGameState.winner && newGameState.phase === 'completed') {
                        showWinnerNotification(newGameState.winner);
                        if (timerInterval) {
                            clearInterval(timerInterval);
                            timerInterval = null;
                        }
                    }
                }
            } catch (error) {
                console.error('Error loading game state:', error);
            }
        }

        function updateGameDisplay() {
            if (!gameState) return;
            
            if (gameState.openingCard) {
                updateCentralCard(gameState.openingCard);
            } else {
                clearCentralCardDisplay();
            }
            updateSelectedCardsDisplay();
        }

        function clearCentralCardDisplay() {
            const centralCardDisplay = document.getElementById('centralCardDisplay');
            if (centralCardDisplay) {
                const cardIcon = centralCardDisplay.querySelector('.card-icon');
                const cardText = centralCardDisplay.querySelector('.card-text');
                if (cardIcon && cardText) {
                    cardIcon.textContent = 'üÉè';
                    cardText.textContent = 'Opening Card';
                }
            }
        }

        function clearAllPlayerGameState() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            gameTimer = 0;
            document.getElementById('gameTimer').textContent = gameTimer;
            bettingOpen = false;
            clearCentralCardDisplay();
            clearSelectedCardsDisplay();
            clearBettingAmountsDisplay();
            clearRoundInformation();
            clearWinnerNotifications();
            clearWinnerEffects();
            andarBet = 0;
            baharBet = 0;
            betHistory = [];
            updateBetDisplay();
            console.log('All player game state cleared');
        }

        function clearSelectedCardsDisplay() {
            const andarZone = document.getElementById('andarZone');
            if (andarZone) {
                const existingCards = andarZone.querySelector('.selected-cards');
                if (existingCards) existingCards.remove();
            }
            const baharZone = document.getElementById('baharZone');
            if (baharZone) {
                const existingCards = baharZone.querySelector('.selected-cards');
                if (existingCards) existingCards.remove();
            }
        }

        function clearBettingAmountsDisplay() {
            document.getElementById('andarBet').textContent = '‚Çπ0';
            document.getElementById('baharBet').textContent = '‚Çπ0';
        }

        function clearRoundInformation() {
            const roundInfo = document.getElementById('roundInfo');
            if (roundInfo) roundInfo.textContent = '';
        }

        function clearWinnerNotifications() {
            const notifications = document.querySelectorAll('.notification');
            notifications.forEach(notification => {
                if (notification.textContent.includes('WINS') || notification.textContent.includes('WINNER')) {
                    notification.remove();
                }
            });
            const popups = document.querySelectorAll('.game-completion-popup');
            popups.forEach(popup => popup.remove());
        }

        function updateCentralCard(card) {
            const centralCardDisplay = document.getElementById('centralCardDisplay');
            if (centralCardDisplay) {
                const cardIcon = centralCardDisplay.querySelector('.card-icon');
                const cardText = centralCardDisplay.querySelector('.card-text');
                if (cardIcon && cardText) {
                    const suit = card.slice(-1);
                    let icon = 'üÉè';
                    switch(suit) {
                        case '‚ô†': icon = '‚ô†Ô∏è'; break;
                        case '‚ô•': icon = '‚ô•Ô∏è'; break;
                        case '‚ô¶': icon = '‚ô¶Ô∏è'; break;
                        case '‚ô£': icon = '‚ô£Ô∏è'; break;
                    }
                    cardIcon.textContent = icon;
                    cardText.textContent = card;
                }
            }
        }

        function updateSelectedCardsDisplay() {
            if (!gameState || !gameState.selectedCards) return;

            function updateZone(zoneId, cards) {
                const zone = document.getElementById(zoneId);
                if (zone) {
                    let existingCards = zone.querySelector('.selected-cards');
                    if (existingCards) existingCards.remove();
                    if (cards.length > 0) {
                        let cardsHtml = '<div class="selected-cards">';
                        cards.forEach(card => {
                            cardsHtml += `<div class="selected-card">${card}</div>`;
                        });
                        cardsHtml += '</div>';
                        zone.insertAdjacentHTML('beforeend', cardsHtml);
                    }
                }
            }
            updateZone('andarZone', gameState.selectedCards.andar || []);
            updateZone('baharZone', gameState.selectedCards.bahar || []);
        }

        function showWinnerNotification(winner) {
            const message = `üéâ ${winner.toUpperCase()} WINS! üéâ`;
            showNotification(message, 'success');
            const winnerZone = document.getElementById(winner + 'Zone');
            if (winnerZone) {
                winnerZone.style.animation = 'winnerPulse 2s ease-in-out 3';
            }
        }

        function clearWinnerEffects() {
            const andarZone = document.getElementById('andarZone');
            const baharZone = document.getElementById('baharZone');
            if (andarZone) andarZone.style.animation = '';
            if (baharZone) baharZone.style.animation = '';
        }

        async function loadGameSettings() {
            try {
                const API_BASE_URL = window.API_BASE_URL;
                const response = await fetch(`${API_BASE_URL}/api/game/settings`);
                const result = await response.json();
                
                let settingsData = result.success ? result.data : {};
                
                window.gameSettings = {
                    maxBetAmount: parseInt(settingsData.max_bet_amount?.value || '50000'),
                    minBetAmount: parseInt(settingsData.min_bet_amount?.value || '1000'),
                    gameTimer: parseInt(settingsData.game_timer?.value || '30'),
                    openingCard: settingsData.opening_card?.value || 'A‚ô†'
                };
                
                gameTimer = window.gameSettings.gameTimer;
                document.getElementById('gameTimer').textContent = gameTimer;
                updateCentralCard(window.gameSettings.openingCard);
                displayBetLimits();
            } catch (error) {
                console.error('Error loading game settings:', error);
                window.gameSettings = { maxBetAmount: 50000, minBetAmount: 1000, gameTimer: 30 };
                displayBetLimits();
            }
        }

        async function loadStreamSettings() {
            try {
                const API_BASE_URL = window.API_BASE_URL;
                const response = await fetch(`${API_BASE_URL}/api/game/stream-settings`);
                const result = await response.json();
                
                let settingsData = result.success ? result.data : {};

                window.streamSettings = {
                    streamUrl: settingsData.stream_url?.value || 'hero images/uhd_30fps.mp4',
                    streamEmbedCode: settingsData.stream_embed_code?.value || '',
                    streamStatus: settingsData.stream_status?.value || 'offline',
                };
                updateStreamDisplay();
            } catch (error) {
                console.error('Error loading stream settings:', error);
                window.streamSettings = { streamUrl: 'hero images/uhd_30fps.mp4', streamEmbedCode: '', streamStatus: 'offline' };
                updateStreamDisplay();
            }
        }

        function displayBetLimits() {
            let betLimitsDiv = document.getElementById('betLimitsDisplay');
            if (!betLimitsDiv) {
                betLimitsDiv = document.createElement('div');
                betLimitsDiv.id = 'betLimitsDisplay';
                betLimitsDiv.style.cssText = `
                    background: rgba(0, 0, 0, 0.8); color: white; padding: 5px 12px;
                    border-radius: 20px; font-size: 12px; border: 1px solid #ffd700;`;
                const streamInfo = document.querySelector('.stream-info');
                if (streamInfo) {
                    streamInfo.appendChild(betLimitsDiv);
                }
            }
            betLimitsDiv.textContent = `Min: ‚Çπ${window.gameSettings.minBetAmount} | Max: ‚Çπ${window.gameSettings.maxBetAmount}`;
        }
        
        async function refreshAllSettings() {
            await loadGameSettings();
            await loadStreamSettings();
            showNotification('All settings refreshed!', 'success');
        }

        async function refreshGameSettings() {
            await loadGameSettings();
            showNotification('Game settings refreshed!', 'success');
        }
        
        function updateStreamDisplay() {
            const videoSection = document.querySelector('.video-section');
            if (!videoSection) return;

            let streamContent = '';
            if (window.streamSettings.streamStatus === 'live' && window.streamSettings.streamEmbedCode) {
                 streamContent = window.streamSettings.streamEmbedCode;
            } else {
                let videoSource = window.streamSettings.streamUrl || 'hero images/uhd_30fps.mp4';
                streamContent = `
                    <video id="liveStream" autoplay muted loop playsinline>
                        <source src="${videoSource}" type="video/mp4">
                    </video>
                `;
            }
            const overlayContent = videoSection.querySelector('.video-overlay').outerHTML;
            videoSection.innerHTML = streamContent + overlayContent;

            setupLiveStream();
        }

        function startGameTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                gameTimer--;
                document.getElementById('gameTimer').textContent = gameTimer;
                if (gameTimer <= 0) {
                    bettingOpen = false;
                    clearInterval(timerInterval);
                    timerInterval = null;
                    showNotification('Betting closed!', 'warning');
                }
            }, 1000);
        }

        function setupChipSelection() {
            document.querySelectorAll('.chip-btn').forEach(chip => {
                chip.addEventListener('click', () => {
                    document.querySelectorAll('.chip-btn').forEach(c => c.classList.remove('active'));
                    chip.classList.add('active');
                    selectedChip = parseInt(chip.dataset.amount);
                });
            });
        }

        function setupBettingZones() {
            ['andarZone', 'baharZone'].forEach(zoneId => {
                document.getElementById(zoneId).addEventListener('click', () => {
                    if (!bettingOpen) {
                        showNotification('Betting is closed!', 'error');
                        return;
                    }
                    if (selectedChip <= 0) {
                        showNotification('Please select a chip amount', 'error');
                        return;
                    }

                    let currentBet = zoneId === 'andarZone' ? andarBet : baharBet;
                    if (currentBet + selectedChip > window.gameSettings.maxBetAmount) {
                         showNotification(`Maximum bet is ‚Çπ${window.gameSettings.maxBetAmount}`, 'error');
                        return;
                    }

                    if (playerBalance < selectedChip) {
                        showNotification('Insufficient balance!', 'error');
                        return;
                    }
                    
                    betHistory.push({ andarBet, baharBet, balance: playerBalance });
                    playerBalance -= selectedChip;
                    
                    if (zoneId === 'andarZone') {
                        andarBet += selectedChip;
                    } else {
                        baharBet += selectedChip;
                    }

                    updateBetDisplay();
                    updateBalanceDisplay();
                });
            });
        }

        function updateBetDisplay() {
            document.getElementById('andarBet').textContent = `‚Çπ${andarBet}`;
            document.getElementById('baharBet').textContent = `‚Çπ${baharBet}`;
            document.querySelector('.info-right .value').textContent = `‚Çπ ${andarBet + baharBet}`;
        }

        function updateBalanceDisplay() {
            document.querySelector('.balance').textContent = `‚Çπ${playerBalance.toFixed(2)}`;
        }

        function showHistory() { showNotification('Game history will be displayed here', 'info'); }

        function undoBet() {
            if (betHistory.length > 0) {
                const lastState = betHistory.pop();
                andarBet = lastState.andarBet;
                baharBet = lastState.baharBet;
                playerBalance = lastState.balance;
                updateBetDisplay();
                updateBalanceDisplay();
                showNotification('Last bet undone', 'success');
            } else {
                showNotification('No bet to undo', 'error');
            }
        }

        function rebetAndar() { showNotification('Rebet functionality coming soon!', 'info'); }

        function setupLiveStream() {
            const video = document.getElementById('liveStream');
            if (!video) return;

            const playPauseBtn = document.getElementById('playPauseBtn');
            const playIcon = playPauseBtn.querySelector('i');
            
            const setPlayIcon = () => { playIcon.className = video.paused ? 'fas fa-play' : 'fas fa-pause'; };
            
            playPauseBtn.addEventListener('click', () => video.paused ? video.play() : video.pause());
            video.addEventListener('play', setPlayIcon);
            video.addEventListener('pause', setPlayIcon);
            setPlayIcon();
        }

        function showNotification(message, type = 'info') {
            const container = document.getElementById('notificationContainer');
            if (!container) return;
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            container.appendChild(notification);
            setTimeout(() => notification.classList.add('show'), 10);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (container.contains(notification)) {
                       container.removeChild(notification);
                    }
                }, 500);
            }, 3000);
        }

    </script>
</body>
</html>
