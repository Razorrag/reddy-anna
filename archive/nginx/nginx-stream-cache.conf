# ====================================================================
# NGINX CONFIGURATION FOR VPS-POWERED HLS STREAMING
# ====================================================================
# This config adds RAM-based caching for HLS segments
# Place this in /etc/nginx/sites-available/ on your VPS
# ====================================================================

# Cache zone definition - Uses 500MB of VPS RAM for streaming cache
# This stores HLS segments in RAM for instant delivery to clients
proxy_cache_path /dev/shm/stream_cache 
    levels=1:2 
    keys_zone=stream_cache:100m    # 100MB for cache keys
    max_size=500m                  # 500MB total cache size
    inactive=10s                   # Remove segments not accessed for 10s
    use_temp_path=off;             # Direct write to cache (faster)

# Upstream to Node Media Server
upstream hls_backend {
    server 127.0.0.1:8000;
    keepalive 32;                  # Keep connections alive
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name rajugarikossu.com www.rajugarikossu.com;

    # SSL configuration (your existing SSL certs)
    ssl_certificate /path/to/your/fullchain.pem;
    ssl_certificate_key /path/to/your/privkey.pem;
    
    # SSL optimization
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # ====================================================================
    # HLS STREAMING LOCATION - VPS RAM CACHE OPTIMIZED
    # ====================================================================
    location /live/ {
        # Proxy to Node Media Server
        proxy_pass http://hls_backend/live/;
        
        # Enable caching
        proxy_cache stream_cache;
        proxy_cache_valid 200 10s;              # Cache successful responses for 10s
        proxy_cache_use_stale updating error timeout;  # Serve stale if backend slow
        proxy_cache_background_update on;       # Update cache in background
        proxy_cache_lock on;                    # Prevent cache stampede
        proxy_cache_min_uses 1;                 # Cache on first request
        
        # Bypass cache for playlist (always fresh)
        proxy_cache_bypass $is_playlist;
        proxy_no_cache $is_playlist;
        set $is_playlist 0;
        if ($uri ~* \.m3u8$) {
            set $is_playlist 1;
        }
        
        # Headers for HLS
        add_header Cache-Control "public, max-age=10" always;
        add_header X-Cache-Status $upstream_cache_status always;  # Debug header
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        
        # Proxy headers
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts optimized for streaming
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        
        # Buffer settings for streaming
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Enable TCP optimizations
        tcp_nodelay on;
        tcp_nopush on;
        
        # MIME types for HLS
        types {
            application/vnd.apple.mpegurl m3u8;
            video/mp2t ts;
        }
    }

    # ====================================================================
    # LIVE PLAYER PAGE (Optional - iframe embedding)
    # ====================================================================
    location /live-player {
        alias /var/www/andar-bahar/reddy-anna/live_stream/player.html;
        add_header Cache-Control "no-cache" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
    }

    # Your other locations...
    # (keep your existing React app, API, etc.)
}

