<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Andar Bahar | Reddy Anna Kossu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-black: #0a0a0a;
            --gold-primary: #ffd700;
            --red-primary: #dc143c;
            --white: #ffffff;
            --green-primary: #27ae60;

            --font-primary: 'Poppins', sans-serif;
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: var(--font-primary);
            background: linear-gradient(135deg, var(--primary-black) 0%, #1a1a1a 100%);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 215, 0, 0.2);
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--gold-primary);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .logo p {
            font-size: 16px;
            color: #ccc;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #ccc;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--white);
            font-size: 16px;
            font-family: var(--font-primary);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--gold-primary);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--gold-primary) 0%, #ffed4e 100%);
            border: none;
            border-radius: 8px;
            color: var(--primary-black);
            font-size: 16px;
            font-weight: 600;
            font-family: var(--font-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: var(--red-primary);
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .success-message {
            color: var(--green-primary);
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .back-link {
            margin-top: 30px;
            text-align: center;
        }

        .back-link a {
            color: var(--gold-primary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #ffed4e;
        }

        .loading {
            display: none;
            margin-top: 15px;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1>Admin Login</h1>
                <p>Andar Bahar Game Control</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter admin username" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter admin password" required>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span id="btnText">Login</span>
                </button>
                
                <div class="loading" id="loading">
                    <i class="fas fa-spinner"></i> Authenticating...
                </div>
                
                <div class="error-message" id="errorMessage">
                    Invalid username or password
                </div>
                
                <div class="success-message" id="successMessage">
                    Login successful! Redirecting...
                </div>
            </form>
            
            <div class="back-link">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <script>
        // Default admin credentials (in a real app, this would be server-side)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'admin123'
        };
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Show loading state
            loginBtn.disabled = true;
            btnText.textContent = 'Logging in...';
            loading.style.display = 'block';
            
            // Simulate authentication delay
            setTimeout(() => {
                // Check credentials (in a real app, this would be an API call)
                if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                    // Store authentication token
                    localStorage.setItem('adminAuthToken', 'admin-authenticated');
                    localStorage.setItem('adminUsername', username);
                    
                    // Show success message
                    loading.style.display = 'none';
                    successMessage.style.display = 'block';
                    
                    // Redirect to admin panel
                    setTimeout(() => {
                        window.location.href = 'game-admin-fixed.html';
                    }, 1500);
                } else {
                    // Show error message
                    loading.style.display = 'none';
                    errorMessage.style.display = 'block';
                    
                    // Reset button state
                    loginBtn.disabled = false;
                    btnText.textContent = 'Login';
                    
                    // Clear password field
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            }, 1000);
        });
        
        // Check if already authenticated
        document.addEventListener('DOMContentLoaded', function() {
            const authToken = localStorage.getItem('adminAuthToken');
            if (authToken === 'admin-authenticated') {
                // Already authenticated, redirect to admin panel
                window.location.href = 'game-admin-fixed.html';
            }
        });
    </script>
</body>
</html>
