<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OvenMediaServer Live Stream Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #status {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 10;
            display: none;
        }

        #status.show {
            display: block;
        }

        .loading {
            color: #ffd700;
        }

        .error {
            color: #ff4444;
        }

        .success {
            color: #44ff44;
        }
    </style>
</head>

<body>
    <div id="video-container">
        <video id="video" autoplay muted playsinline></video>
        <div id="status" class="loading">Connecting to stream...</div>
    </div>

    <script>
        const video = document.getElementById('video');
        const status = document.getElementById('status');

        // OMS HLS stream URL
 //      const streamUrl = 'http://89.42.231.35:3333/app/stream/llhls.m3u8';
     const streamUrl='https://rajugarikossu.com/app/stream/llhls.m3u8'
        function showStatus(message, type = 'loading') {
            status.textContent = message;
            status.className = `show ${type}`;
        }

        function initPlayer() {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    showStatus('Stream connected!', 'success');
                    video.play().catch(() => {
                        showStatus('Click to play', 'loading');
                    });
                });

                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                showStatus('Network error - Retrying...', 'error');
                                setTimeout(() => hls.startLoad(), 2000);
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                showStatus('Media error - Recovering...', 'error');
                                hls.recoverMediaError();
                                break;
                            default:
                                showStatus('Stream unavailable', 'error');
                                hls.destroy();
                                break;
                        }
                    }
                });

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Native HLS support (Safari)
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', () => {
                    showStatus('Stream connected!', 'success');
                    video.play();
                });

                video.addEventListener('error', () => {
                    showStatus('Stream unavailable', 'error');
                });
            } else {
                showStatus('HLS not supported in this browser', 'error');
            }
        }

        // Initialize player
        initPlayer();

        // Retry UI updates
        video.addEventListener('waiting', () => {
            showStatus('Buffering...', 'loading');
        });

        video.addEventListener('playing', () => {
            status.classList.remove('show');
        });

        // Auto-unmute on click
        video.addEventListener('click', () => {
            video.muted = false;
            video.play();
        });
    </script>
</body>

</html>
