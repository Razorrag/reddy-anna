services:
  - type: web
    name: andar-bahar-game
    env: node
    region: frankfurt  # or your preferred region
    plan: free  # or starter/standard based on your needs
    buildCommand: "npm install --production=false && npm run build"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        sync: false  # Render will provide this automatically
      - key: JWT_SECRET
        generateValue: true  # Auto-generate secure JWT secret
      - key: SUPABASE_SERVICE_KEY
        sync: false  # Add your Supabase service key in Render dashboard
      - key: SUPABASE_URL
        sync: false  # Add your Supabase URL in Render dashboard
      - key: SUPABASE_ANON_KEY
        sync: false  # Client-side only: provided to frontend via Vite env
      - key: CORS_ORIGIN
        sync: false  # Set to your deployed URL
    healthCheckPath: /