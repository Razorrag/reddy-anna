        let selectedChip = 0;

        // Refresh bet limits when page becomes visible
        document.addEventListener('visibilitychange', function() {

        });

        // Periodic refresh of bet limits (every 5 seconds)
        setInterval(() => {

                    displayBetLimits();

            }
        }, 5000);

        // Load betting amounts from backend
        async function loadBettingAmounts() {
            try {
                const API_BASE_URL = window.API_BASE_URL || 'http://localhost:4000';
                const response = await fetch(`${API_BASE_URL}/api/game/betting-amounts`);
                const result = await response.json();
                
                if (result.success) {
                    const bettingData = result.data;
                    
                    // Check if game is in waiting phase (new game or reset)
                    if (bettingData.phase === 'waiting') {
                        // Clear betting display for new game
                        clearBettingAmountsDisplay();
                        clearRoundInformation();
                        return;
                    }
                    
                    // Update betting display based on current round
                    if (bettingData.phase === 'round1' && bettingData.round1Bets) {
                        updateBettingDisplay(bettingData.round1Bets, 'Round 1');
                    } else if (bettingData.phase === 'round2' && bettingData.round2Bets) {
                        updateBettingDisplay(bettingData.round2Bets, 'Round 2');
                    }
                }
            } catch (error) {
                console.error('Error loading betting amounts:', error);
            }
        }

        // Update betting display on player page
        function updateBettingDisplay(bettingAmounts, round) {
            // Update Andar bet display
            const andarBetElement = document.getElementById('andarBet');
            if (andarBetElement) {
                andarBetElement.textContent = `‚Çπ${bettingAmounts.andar}`;
            }
            
            // Update Bahar bet display
            const baharBetElement = document.getElementById('baharBet');
            if (baharBetElement) {
                baharBetElement.textContent = `‚Çπ${bettingAmounts.bahar}`;
            }
            
            // Show round information
            const timerElement = document.getElementById('gameTimer');
            if (timerElement && timerElement.parentElement) {
                const roundInfo = timerElement.parentElement.querySelector('.round-info');
                if (!roundInfo) {
                    const roundInfoDiv = document.createElement('div');
                    roundInfoDiv.className = 'round-info';
                    roundInfoDiv.style.cssText = `
                        color: #ffd700;
                        font-size: 0.9rem;
                        margin-top: 5px;
                        font-family: 'Poppins', sans-serif;
                    `;
                    roundInfoDiv.textContent = round;
                    timerElement.parentElement.appendChild(roundInfoDiv);
                } else {
                    roundInfo.textContent = round;
                }
            }
        }

        // Load game state from API
        async function loadGameState() {
            try {
                const API_BASE_URL = window.API_BASE_URL || 'http://localhost:4000';
                const response = await fetch(`${API_BASE_URL}/api/game/game-state`);
                const result = await response.json();
                
                if (result.success) {
                    const newGameState = result.data;
                    
                    // Check if this is a completely new game (different gameId or reset)
                    const isNewGame = !gameState || newGameState.gameId !== currentGameId;
                    const isGameReset = newGameState.phase === 'waiting' && gameState && gameState.phase !== 'waiting';
                    
                    if (isNewGame || isGameReset) {
                        // Clear all previous game state and UI
                        clearAllPlayerGameState();
                        
                        // Update to new game state
                        gameState = newGameState;
                        currentGameId = newGameState.gameId;
                        
                        console.log('New game detected - clearing previous state');
                    }
                    
                    // Update game display
                    updateGameDisplay();
                    
                    // Update timer if it's different
                    if (newGameState.currentTimer !== gameTimer) {
                        gameTimer = newGameState.currentTimer;
                        document.getElementById('gameTimer').textContent = gameTimer;
                        
                        // Start timer if game is active and betting is open
                        if ((newGameState.phase === 'round1' || newGameState.phase === 'round2') && newGameState.bettingOpen) {
                            if (!timerInterval) {
                                startGameTimer();
                            }
                        } else if (!newGameState.bettingOpen && timerInterval) {
                            // Stop timer if betting is closed
                            clearInterval(timerInterval);
                            timerInterval = null;
                        }
                    }
                    
                    // Update betting status from backend
                    bettingOpen = newGameState.bettingOpen;
                    
                    // Check for winner
                    if (newGameState.winner && newGameState.phase === 'completed') {
                        showWinnerNotification(newGameState.winner);
                        // Stop timer when game is completed
                        if (timerInterval) {
                            clearInterval(timerInterval);
                            timerInterval = null;
                        }
                    }
                }
            } catch (error) {
                console.error('Error loading game state:', error);
            }
        }

        // Update game display based on current state
        function updateGameDisplay() {
            if (!gameState) return;
            
            // Update opening card display
            if (gameState.openingCard) {
                updateCentralCard(gameState.openingCard);
            } else {
                // Clear opening card display if no card is set
                clearCentralCardDisplay();
            }
            
            // Update selected cards display
            updateSelectedCardsDisplay();
        }

        // Clear central card display
        function clearCentralCardDisplay() {
            const centralCardDisplay = document.getElementById('centralCardDisplay');
            if (centralCardDisplay) {
                const cardIcon = centralCardDisplay.querySelector('.card-icon');
                const cardText = centralCardDisplay.querySelector('.card-text');
                
                if (cardIcon && cardText) {
                    cardIcon.textContent = 'üÉè';
                    cardText.textContent = 'Select Opening Card';
                }
            }
        }

        // Clear all player game state and UI elements
        function clearAllPlayerGameState() {
            // Stop any running timer
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            // Reset timer display
            gameTimer = 0;
            document.getElementById('gameTimer').textContent = gameTimer;
            
            // Reset betting status
            bettingOpen = false;
            
            // Clear central card display
            clearCentralCardDisplay();
            
            // Clear selected cards display
            clearSelectedCardsDisplay();
            
            // Clear betting amounts display
            clearBettingAmountsDisplay();
            
            // Clear round information
            clearRoundInformation();
            
            // Clear any winner notifications
            clearWinnerNotifications();
            
            // Clear winner effects and animations
            clearWinnerEffects();
            
            // Reset local betting variables
            andarBet = 0;
            baharBet = 0;
            betHistory = [];
            updateBetDisplay();
            
            console.log('All player game state cleared');
        }

        // Clear selected cards display
        function clearSelectedCardsDisplay() {
            // Clear Andar cards display
            const andarZone = document.getElementById('andarZone');
            if (andarZone) {
                const existingCards = andarZone.querySelector('.selected-cards');
                if (existingCards) {
                    existingCards.remove();
                }
            }
            
            // Clear Bahar cards display
            const baharZone = document.getElementById('baharZone');
            if (baharZone) {
                const existingCards = baharZone.querySelector('.selected-cards');
                if (existingCards) {
                    existingCards.remove();
                }
            }
        }

        // Clear betting amounts display
        function clearBettingAmountsDisplay() {
            // Reset betting amounts to 0
            const andarBetElement = document.getElementById('andarBet');
            if (andarBetElement) {
                andarBetElement.textContent = '‚Çπ0';
            }
            
            const baharBetElement = document.getElementById('baharBet');
            if (baharBetElement) {
                baharBetElement.textContent = '‚Çπ0';
            }
        }

        // Clear round information
        function clearRoundInformation() {
            const timerElement = document.getElementById('gameTimer');
            if (timerElement && timerElement.parentElement) {
                const roundInfo = timerElement.parentElement.querySelector('.round-info');
                if (roundInfo) {
                    roundInfo.remove();
                }
            }
        }

        // Clear winner notifications
        function clearWinnerNotifications() {
            // Remove any existing winner notifications
            const notifications = document.querySelectorAll('.notification');
            notifications.forEach(notification => {
                if (notification.textContent.includes('WINS') || notification.textContent.includes('WINNER')) {
                    notification.remove();
                }
            });
            
            // Remove any game completion popups
            const gameCompletionPopups = document.querySelectorAll('.game-completion-popup');
            gameCompletionPopups.forEach(popup => {
                popup.remove();
            });
        }

        // Update central card display
        function updateCentralCard(card) {
            const centralCardDisplay = document.getElementById('centralCardDisplay');
            if (centralCardDisplay) {
                const cardIcon = centralCardDisplay.querySelector('.card-icon');
                const cardText = centralCardDisplay.querySelector('.card-text');
                
                if (cardIcon && cardText) {
                    // Set the card icon based on suit
                    const suit = card.slice(-1);
                    let icon = 'üÉè';
                    
                    switch(suit) {
                        case '‚ô†': icon = '‚ô†Ô∏è'; break;
                        case '‚ô•': icon = '‚ô•Ô∏è'; break;
                        case '‚ô¶': icon = '‚ô¶Ô∏è'; break;
                        case '‚ô£': icon = '‚ô£Ô∏è'; break;
                    }
                    
                    cardIcon.textContent = icon;
                    cardText.textContent = card;
                }
            }
        }

        // Update selected cards display
        function updateSelectedCardsDisplay() {
            if (!gameState || !gameState.selectedCards) return;
            
            // Update Andar cards
            const andarCards = gameState.selectedCards.andar || [];
            const andarZone = document.getElementById('andarZone');
            if (andarZone) {
                // Remove existing cards display
                const existingCards = andarZone.querySelector('.selected-cards');
                if (existingCards) {
                    existingCards.remove();
                }
                
                // Add new cards display if there are cards
                if (andarCards.length > 0) {
                    let cardsHtml = '<div class="selected-cards">';
                    andarCards.forEach(card => {
                        cardsHtml += `<div class="selected-card">${card}</div>`;
                    });
                    cardsHtml += '</div>';
                    andarZone.insertAdjacentHTML('beforeend', cardsHtml);
                }
            }
            
            // Update Bahar cards
            const baharCards = gameState.selectedCards.bahar || [];
            const baharZone = document.getElementById('baharZone');
            if (baharZone) {
                // Remove existing cards display
                const existingCards = baharZone.querySelector('.selected-cards');
                if (existingCards) {
                    existingCards.remove();
                }
                
                // Add new cards display if there are cards
                if (baharCards.length > 0) {
                    let cardsHtml = '<div class="selected-cards">';
                    baharCards.forEach(card => {
                        cardsHtml += `<div class="selected-card">${card}</div>`;
                    });
                    cardsHtml += '</div>';
                    baharZone.insertAdjacentHTML('beforeend', cardsHtml);
                }
            }
        }

        // Show winner notification
        function showWinnerNotification(winner) {
            const message = `üéâ ${winner.toUpperCase()} WINS! üéâ`;
            showNotification(message, 'success');
            
            // Add visual effect
            const winnerZone = document.getElementById(winner + 'Zone');
            if (winnerZone) {

        // Clear winner animations and effects
        function clearWinnerEffects() {
            // Remove winner pulse animations
            const andarZone = document.getElementById('andarZone');
            const baharZone = document.getElementById('baharZone');
            
            if (andarZone) {
                andarZone.style.animation = '';

        // Update stream display based on settings
        function updateStreamDisplay() {
            console.log('Updating stream display:', window.streamSettings);
            
            if (!window.streamSettings) {
                console.log('No stream settings available yet');
                return;
            }
            
            const streamContainer = document.querySelector('.stream-video');
            
            if (!streamContainer) {
                console.error('Stream container not found, retrying in 1 second...');
                setTimeout(updateStreamDisplay, 1000);
                return;
            }
            
            console.log('Stream container found, updating content...');
            
            // Clear existing content
            streamContainer.innerHTML = '';
            
            if (window.streamSettings.streamStatus === 'live' && window.streamSettings.streamEmbedCode) {
                // Show embed code for live status
                console.log('Displaying live embed code');
                streamContainer.innerHTML = `
                    <div style="position: relative; width: 100%; height: 100%;">
                        ${window.streamSettings.streamEmbedCode}
                        <div class="stream-overlay"></div>
                        <div class="stream-controls" style="opacity: 0;">
                            <div class="stream-info">
                                <span class="live-badge">LIVE</span>
                                <span class="viewer-count">1,234 viewers</span>
                            </div>
                        </div>
                        <div id="iframe-error" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 20px; border-radius: 10px; text-align: center;">
                            <h3>Stream Unavailable</h3>
                            <p>Unable to load live stream. Please check the embed code or try again later.</p>
                            <button onclick="updateStreamDisplay()" style="background: #ffd700; color: black; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Retry</button>
                        </div>
                    </div>
                `;
                
                // Add error handling for iframe
                setTimeout(() => {
                    const iframe = streamContainer.querySelector('iframe');
                    if (iframe) {
                        iframe.onerror = () => {
                            const errorDiv = document.getElementById('iframe-error');
                            if (errorDiv) errorDiv.style.display = 'block';
                        };
                    }
                }, 1000);
            } else {
                // Show video from Live Stream URL for offline/maintenance status
                console.log('Displaying offline video from Live Stream URL:', window.streamSettings.streamUrl);
                
                // Check if it's a YouTube URL that needs to be converted to embed format
                let videoSource = window.streamSettings.streamUrl;
                let isYouTubeEmbed = false;
                
                if (videoSource.includes('youtu.be/') || videoSource.includes('youtube.com/watch')) {
                    // Convert YouTube URL to embed format
                    let videoId = '';
                    if (videoSource.includes('youtu.be/')) {
                        videoId = videoSource.split('youtu.be/')[1].split('?')[0];
                    } else if (videoSource.includes('youtube.com/watch')) {
                        videoId = videoSource.split('v=')[1].split('&')[0];
                    }
                    
                    if (videoId) {
                        videoSource = `https://www.youtube.com/embed/${videoId}`;
                        isYouTubeEmbed = true;
                        console.log('Converted YouTube URL to embed format:', videoSource);
                    }
                }
                
                if (isYouTubeEmbed) {
                    // Show as iframe for YouTube URLs
                    streamContainer.innerHTML = `
                        <div style="position: relative; width: 100%; height: 100%;">
                            <iframe width="100%" height="100%" src="${videoSource}" frameborder="0" allowfullscreen></iframe>
                            <div class="stream-overlay"></div>
                            <div class="stream-controls" style="opacity: 0;">
                                <div class="stream-info">
                                    <span class="live-badge">${window.streamSettings.streamStatus.toUpperCase()}</span>
                                    <span class="viewer-count">1,234 viewers</span>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    // Show as video element for local files or other video URLs
                    streamContainer.innerHTML = `
                        <video id="liveStream" autoplay muted loop playsinline>
                            <source src="${videoSource}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <div class="stream-overlay"></div>
                        <div class="stream-controls" style="opacity: 0;">
                            <button class="play-pause-btn" id="playPauseBtn">
                                <i class="fas fa-pause"></i>
                            </button>
                            <div class="stream-info">
                                <span class="live-badge">${window.streamSettings.streamStatus.toUpperCase()}</span>
                                <span class="viewer-count">1,234 viewers</span>
                            </div>
                        </div>
                    `;
                    
                    // Re-setup the live stream controls after a short delay
                    setTimeout(() => {
                        setupLiveStream();
                    }, 100);
                }
            }
        }

        function startGameTimer() {
            // Make cards grid inactive during timer
            setCardsGridActive(false);
            
            timerInterval = setInterval(() => {
                gameTimer--;
                document.getElementById('gameTimer').textContent = gameTimer;
                
                if (gameTimer <= 0) {
                    bettingOpen = false;
                    clearInterval(timerInterval);
                    timerInterval = null;
                    // Make cards grid active when timer ends
                    setCardsGridActive(true);
                    showNotification('Betting closed! Game round starting...', 'warning');
                }
            }, 1000);
        }

        // Function to control cards grid active/inactive state
        function setCardsGridActive(isActive) {
            const cardsGrid = document.getElementById('openingCardsGrid');
            if (cardsGrid) {
                const cardButtons = cardsGrid.querySelectorAll('.card-btn');
                
                cardButtons.forEach(button => {
                    if (isActive) {
                        button.disabled = false;
                        button.style.opacity = '1';
                        button.style.cursor = 'pointer';
                        button.style.pointerEvents = 'auto';
                    } else {
                        button.disabled = true;
                        button.style.opacity = '0.5';
                        button.style.cursor = 'not-allowed';
                        button.style.pointerEvents = 'none';
                    }
                });
                
                console.log('Cards grid set to:', isActive ? 'active' : 'inactive');
            }
        }

        function setupChipSelection() {
            const chipButtons = document.querySelectorAll('.chip-btn');
            chipButtons.forEach(chip => {
                chip.addEventListener('click', () => {
                    // Remove active class from all chips
                    chipButtons.forEach(c => c.classList.remove('active'));
                    // Add active class to selected chip
                    chip.classList.add('active');
                    selectedChip = parseInt(chip.dataset.amount);
                });
            });
        }

        function setupBettingZones() {
            const andarZone = document.getElementById('andarZone');
            const baharZone = document.getElementById('baharZone');

            andarZone.addEventListener('click', () => {
                if (!bettingOpen) {
                    showNotification('Betting is closed! Wait for next round.', 'error');
                    return;
                }
                
                if (selectedChip > 0) {
                    // Validate bet amount against min/max limits
                    const totalBet = andarBet + selectedChip;
                    if (totalBet > window.gameSettings.maxBetAmount) {
                        showNotification(`Maximum bet amount is ‚Çπ${window.gameSettings.maxBetAmount}`, 'error');
                        return;
                    }
                    
                    if (selectedChip < window.gameSettings.minBetAmount) {
                        showNotification(`Minimum bet amount is ‚Çπ${window.gameSettings.minBetAmount}`, 'error');
                        return;
                    }
                    
                    if (playerBalance >= selectedChip) {
                        // Save previous state for undo
                        betHistory.push({
                            andarBet: andarBet,
                            baharBet: baharBet,
                            balance: playerBalance
                        });
                        
                        andarBet += selectedChip;
                        playerBalance -= selectedChip;
                        updateBetDisplay();
                        updateBalanceDisplay();
                        showNotification(`Added ‚Çπ${selectedChip} to Andar`, 'success');
                    } else {
                        showNotification('Insufficient balance!', 'error');
                    }
                } else {
                    showNotification('Please select a chip amount first', 'error');
                }
            });

            baharZone.addEventListener('click', () => {
                if (!bettingOpen) {
                    showNotification('Betting is closed! Wait for next round.', 'error');
                    return;
                }
                
                if (selectedChip > 0) {
                    // Validate bet amount against min/max limits
                    const totalBet = baharBet + selectedChip;
                    if (totalBet > window.gameSettings.maxBetAmount) {
                        showNotification(`Maximum bet amount is ‚Çπ${window.gameSettings.maxBetAmount}`, 'error');
                        return;
                    }
                    
                    if (selectedChip < window.gameSettings.minBetAmount) {
                        showNotification(`Minimum bet amount is ‚Çπ${window.gameSettings.minBetAmount}`, 'error');
                        return;
                    }
                    
                    if (playerBalance >= selectedChip) {
                        // Save previous state for undo
                        betHistory.push({
                            andarBet: andarBet,
                            baharBet: baharBet,
                            balance: playerBalance
                        });
                        
                        baharBet += selectedChip;
                        playerBalance -= selectedChip;
                        updateBetDisplay();
                        updateBalanceDisplay();
                        showNotification(`Added ‚Çπ${selectedChip} to Bahar`, 'success');
                    } else {
                        showNotification('Insufficient balance!', 'error');
                    }
                } else {
                    showNotification('Please select a chip amount first', 'error');
                }
            });
        }

        function updateBetDisplay() {
            document.getElementById('andarBet').textContent = `‚Çπ${andarBet}`;
            document.getElementById('baharBet').textContent = `‚Çπ${baharBet}`;
        }

        function updateBalanceDisplay() {
            document.querySelector('.balance').textContent = `‚Çπ${playerBalance.toFixed(2)}`;

        // This function is no longer needed as game state is managed by backend
        // The game flow is now completely controlled by the backend API

        function showHistory() {
            showNotification('Game history will be displayed here', 'info');
        }

        function undoBet() {
            if (betHistory.length > 0) {
                const lastState = betHistory.pop();
                andarBet = lastState.andarBet;
                baharBet = lastState.baharBet;
                playerBalance = lastState.balance;
                updateBetDisplay();
                updateBalanceDisplay();
                showNotification('Last bet undone', 'success');
            } else {
                showNotification('No bet to undo', 'error');
            }
        }

                showNotification('Rebetting Andar amount', 'info');

                showNotification('No previous Andar bet to rebet', 'error');
            }

        function rebetBahar() {
            if (baharBet > 0) {

            }
        }

        function setupLiveStream() {
            const video = document.getElementById('liveStream');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const playIcon = playPauseBtn.querySelector('i');
            let isPlaying = true;

            // Play/Pause functionality
            playPauseBtn.addEventListener('click', () => {
                if (isPlaying) {
                    video.pause();
                    playIcon.className = 'fas fa-play';
                    isPlaying = false;
                } else {
                    video.play();
                    playIcon.className = 'fas fa-pause';
                    isPlaying = true;
                }
            });

            // Video event listeners
            video.addEventListener('play', () => {
                playIcon.className = 'fas fa-pause';
                isPlaying = true;
            });

            video.addEventListener('pause', () => {
                playIcon.className = 'fas fa-play';
                isPlaying = false;
            });

            // Auto-hide controls after 3 seconds
            let controlsTimeout;
            const streamControls = document.querySelector('.stream-controls');
            
            function hideControls() {
                streamControls.style.opacity = '0';
            }

            function showControls() {
                streamControls.style.opacity = '1';
                clearTimeout(controlsTimeout);
                controlsTimeout = setTimeout(hideControls, 3000);
            }

            // Show controls on mouse move
            document.querySelector('.stream-video').addEventListener('mousemove', showControls);
            document.querySelector('.stream-video').addEventListener('mouseleave', hideControls);
            
            // Initial hide after 3 seconds
            controlsTimeout = setTimeout(hideControls, 3000);
        }

        function showNotification(message, type = 'info') {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            
            container.appendChild(notification);
            
            // Show notification
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // Hide notification after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    container.removeChild(notification);
                }, 300);
            }, 3000);
        }
