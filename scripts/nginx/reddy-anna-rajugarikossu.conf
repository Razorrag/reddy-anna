# Reddy Anna - rajugarikossu.com
# Full HTTP (80) + HTTPS (443) config
# - HTTP redirects to HTTPS
# - HTTPS proxies app to 127.0.0.1:5000
# - HTTPS proxies HLS (/live/) to 127.0.0.1:8000/live/
# - Uses existing Let's Encrypt certs at:
#   /etc/letsencrypt/live/rajugarikossu.com/fullchain.pem
#   /etc/letsencrypt/live/rajugarikossu.com/privkey.pem

server {
    listen 80;
    listen [::]:80;
    server_name rajugarikossu.com www.rajugarikossu.com;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name rajugarikossu.com www.rajugarikossu.com;

    # SSL certificates (managed by certbot)
    ssl_certificate     /etc/letsencrypt/live/rajugarikossu.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rajugarikossu.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Allow large uploads (for payment screenshots, etc.)
    client_max_body_size 50M;

    # Logging
    access_log /var/log/nginx/reddy-anna-access.log;
    error_log  /var/log/nginx/reddy-anna-error.log;

    # =========================
    # HLS STREAM PROXY (/live/)
    # =========================
    # Players will use:
    #   https://rajugarikossu.com/live/test/index.m3u8
    # Nginx proxies that to local HLS server on :8000
    location /live/ {
        proxy_pass http://127.0.0.1:8000/live/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS for HLS segments if needed
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, Range, Accept-Encoding, Referer, Cache-Control" always;

        # Disable buffering for streaming (lower latency)
        proxy_buffering off;
    }

    # =========================
    # HLS PLAYER PAGE (/player)
    # =========================
    # Serves live_stream/player.html over HTTPS at:
    #   https://rajugarikossu.com/player
    #
    # IMPORTANT:
    # - Update "root" if your live_stream folder is in a different path.
    # - Example paths you might actually use:
    #     /root/live_stream
    #     /var/www/live_stream
    #     /home/ubuntu/live_stream
    location /player {
        root /root/live_stream;
        index player.html;
        try_files /player.html =404;
    }

    # =========================
    # MAIN APPLICATION PROXY
    # =========================
    location / {
        proxy_pass http://127.0.0.1:5000;

        # WebSocket & keepalive
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Explicit WebSocket endpoint (optional clarity)
    location /ws {
        proxy_pass http://127.0.0.1:5000/ws;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:5000;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}