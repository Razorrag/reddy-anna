# ====================================================================
# COMPLETE NGINX SITE CONFIG FOR /etc/nginx/sites-available/andar-bahar
# ====================================================================
# This is your COMPLETE andar-bahar config with HLS streaming cache added
# Simply copy-paste this entire file to replace your current andar-bahar config
# ====================================================================

server {
    listen 80;
    listen [::]:80;
    server_name rajugarikossu.com www.rajugarikossu.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name rajugarikossu.com www.rajugarikossu.com;

    # SSL Configuration (keep your existing certificate paths)
    ssl_certificate /etc/letsencrypt/live/rajugarikossu.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rajugarikossu.com/privkey.pem;
    
    # SSL Optimization
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ==========================================
    # HLS STREAMING WITH RAM CACHE (NEW - OPTIMIZED)
    # ==========================================
    location /live/ {
        # Proxy to HLS backend
        proxy_pass http://hls_backend/live/;
        
        # ==========================================
        # CACHING CONFIGURATION
        # ==========================================
        proxy_cache stream_cache;
        proxy_cache_valid 200 10s;              # Cache successful responses for 10s
        proxy_cache_use_stale updating error timeout;  # Serve stale if backend slow
        proxy_cache_background_update on;       # Update cache in background
        proxy_cache_lock on;                    # Prevent cache stampede
        proxy_cache_min_uses 1;                 # Cache on first request
        
        # Bypass cache for playlists (always fresh)
        set $is_playlist 0;
        if ($uri ~* \.m3u8$) {
            set $is_playlist 1;
        }
        proxy_cache_bypass $is_playlist;
        proxy_no_cache $is_playlist;
        
        # ==========================================
        # HEADERS
        # ==========================================
        add_header Cache-Control "public, max-age=10" always;
        add_header X-Cache-Status $upstream_cache_status always;  # Debug: HIT/MISS
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, Range, Accept-Encoding, Referer, Cache-Control" always;
        add_header Access-Control-Expose-Headers "Content-Length, Content-Range" always;
        
        # Handle OPTIONS preflight
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Range";
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }
        
        # ==========================================
        # PROXY SETTINGS
        # ==========================================
        proxy_http_version 1.1;
        proxy_set_header Connection "";         # Keep-alive
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Optimized timeouts for streaming
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        
        # Buffer settings (tuned for streaming)
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # TCP optimizations
        tcp_nodelay on;
        tcp_nopush on;
        
        # ==========================================
        # MIME TYPES
        # ==========================================
        types {
            application/vnd.apple.mpegurl m3u8;
            video/mp2t ts;
        }
    }

    # ==========================================
    # YOUR REACT APP (Main application)
    # ==========================================
    location / {
        root /var/www/andar-bahar/reddy-anna/client/dist;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ==========================================
    # API PROXY (Your backend)
    # ==========================================
    location /api/ {
        proxy_pass http://127.0.0.1:5000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for API
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ==========================================
    # WEBSOCKET (For real-time game updates)
    # ==========================================
    location /ws {
        proxy_pass http://127.0.0.1:5000/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # ==========================================
    # ERROR PAGES (Optional)
    # ==========================================
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/html;
    }

    # ==========================================
    # LOGS
    # ==========================================
    access_log /var/log/nginx/andar-bahar-access.log;
    error_log /var/log/nginx/andar-bahar-error.log;
}

