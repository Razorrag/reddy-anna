services:
  - type: web
    name: andar-bahar-game
    env: node
    region: frankfurt
    plan: free
    buildCommand: "npm install --production=false && npm run build"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: CORS_ORIGIN
        sync: false
    healthCheckPath: /
