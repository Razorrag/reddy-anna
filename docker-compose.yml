version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
      - "1935:1935"
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - RTMP_SERVER_HOST=localhost
      - RTMP_SERVER_PORT=1935
      - RTMP_HTTP_PORT=8000
      - RTMP_APP_NAME=live
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped