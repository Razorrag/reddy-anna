<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #status {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 10;
            display: none;
        }

        #status.show {
            display: block;
        }

        .loading {
            color: #ffd700;
        }

        .error {
            color: #ff4444;
        }

        .success {
            color: #44ff44;
        }
    </style>
</head>

<body>
    <div id="video-container">
        <video id="video" autoplay muted playsinline></video>
        <div id="status" class="loading">Connecting to stream...</div>
    </div>

    <script>
        const video = document.getElementById('video');
        const status = document.getElementById('status');

        // Stream URL for production (served via nginx over HTTPS)
        // Public HLS URL (nginx proxies /live/ -> 127.0.0.1:8000/live/):
        // OBS: rtmp://72.61.170.227:1935/live  |  Stream Key: test
        // Player: use this HLS URL:
        const streamUrl = 'https://rajugarikossu.com/live/test/index.m3u8';

        function showStatus(message, type = 'loading') {
            status.textContent = message;
            status.className = `show ${type}`;

            if (type === 'success') {
                setTimeout(() => {
                    status.classList.remove('show');
                    console.log('✅ Manifest parsed, starting playback');
                    showStatus('Stream connected!', 'success');
                    video.play().catch(err => {
                        console.warn('Autoplay prevented, user interaction needed:', err);
                        showStatus('Click to play', 'loading');
                    });
                });

                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.error('Network error encountered:', data);
                                showStatus('Network error - Retrying...', 'error');
                                setTimeout(() => hls.startLoad(), 1000);
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.error('Media error encountered:', data);
                                showStatus('Media error - Recovering...', 'error');
                                hls.recoverMediaError();
                                break;
                            default:
                                console.error('Fatal error:', data);
                                showStatus('Stream unavailable', 'error');
                                hls.destroy();
                                break;
                        }
                    }
                });

                // Auto-unmute on user interaction
                video.addEventListener('click', () => {
                    video.muted = false;
                    video.play();
                });

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Native HLS support (Safari)
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', function () {
                    console.log('✅ Native HLS playback ready');
                    showStatus('Stream connected!', 'success');
                    video.play();
                });

                video.addEventListener('error', function () {
                    console.error('Native HLS error');
                    showStatus('Stream unavailable', 'error');
                });
            } else {
                showStatus('HLS not supported in this browser', 'error');
                console.error('HLS is not supported');
            }
        }

        // Initialize player when page loads
        initPlayer();

        // Retry connection if stream stops
        video.addEventListener('waiting', () => {
            console.log('⏳ Buffering...');
            showStatus('Buffering...', 'loading');
        });

        video.addEventListener('playing', () => {
            console.log('▶️ Playing');
            status.classList.remove('show');
        });
    </script>
</body>

</html>
